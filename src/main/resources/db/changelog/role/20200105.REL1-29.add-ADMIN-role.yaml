databaseChangeLog:

  - logicalFilePath: no-path

  - changeSet:
      id: add-admin-role
      author: voroshen.av@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT count(*) FROM role WHERE ro_name = 'ADMIN'
      changes:
        - insert:
            columns:
              - column:
                  name: ro_id
                  value: ${optimized_uuid}
              - column:
                  name: ro_name
                  value: ADMIN
              - column:
                  name: ro_authorities
                  value: user:admin,client:admin,item:admin,source:admin
              - column:
                  name: ro_created
                  value: now()
              - column:
                  name: ro_modified
                  value: now()
            tableName: role
